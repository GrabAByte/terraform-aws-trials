---
name: CI
'on':
  pull_request:
  push:
    branches:
      - main

jobs:
  lint:
    strategy:
      matrix:
        environment: [development,staging,pre-production]
    uses: GrabAByte/github-devops-workflows/.github/workflows/terraformLint.yml@fix/terraform
    with:
      terraformPath: environments/${{ matrix.environment }}
  validate:
    strategy:
      matrix:
        environment: [development,staging,pre-production]
    uses: GrabAByte/github-devops-workflows/.github/workflows/terraformValidate.yml@0.9.0
    with:
      terraformPath: environments/${{ matrix.environment }}
    needs: Lint
  plan:
    strategy:
      matrix:
        environment: [development,staging,pre-production]
    uses: GrabAByte/github-devops-workflows/.github/workflows/terraformPlan.yml@fix/terraform
    with:
      terraformPath: environments/${{ matrix.environment }}
    needs: [lint,validate]
